<!DOCTYPE html>

<style>
    img {
        display: block;
        margin: 1em;
        box-shadow: black 4px 4px 9px;
        padding: 0.2em;
        vertical-align: middle;
    }

</style>
<body>
<img class="color" onclick="doiAnh(this.id)" datatype="0" src="img/funny-cat1_part1x1.jpg" height="160" width="800" id="0"/>
<img class="color" onclick="doiAnh(this.id)" datatype="0" src="img/funny-cat1_part2x1.jpg" height="160" width="800" id="1"/>
<img class="color" onclick="doiAnh(this.id)" datatype="0" src="img/funny-cat1_part3x1.jpg" height="160" width="800" id="2"/>
<img class="color" onclick="doiAnh(this.id)" datatype="0" src="img/funny-cat1_part4x1.jpg" height="160" width="800" id="3"/>
<img class="color" onclick="doiAnh(this.id)" datatype="0"  src="img/funny-cat1_part5x1.jpg" height="160" width="800" id="4"/>
<script>


    function check(){

    }
    function doiAnh(a) {

        let link = "img/";
        let ArrayLinkImage =
            [
                [
                    "funny-cat1_part1x1.jpg",
                    "monkey_part1x1.jpg",
                    "panda_swap_part1x1.jpg"
                ],
                [
                    "funny-cat1_part2x1.jpg",
                    "monkey_part2x1.jpg",
                    "panda_swap_part2x1.jpg"
                ],
                [
                    "funny-cat1_part3x1.jpg",
                    "monkey_part3x1.jpg",
                    "panda_swap_part3x1.jpg"
                ],
                [
                    "funny-cat1_part4x1.jpg",
                    "monkey_part4x1.jpg",
                    "panda_swap_part4x1.jpg"
                ],
                [
                    "funny-cat1_part5x1.jpg",
                    "monkey_part5x1.jpg",
                    "panda_swap_part5x1.jpg"
                ],
            ];
        let index1 = (Math.floor(Math.random()*3));
        let index = (Math.floor(Math.random() * 5))
        document.getElementById(a).src = link + ArrayLinkImage[a][index1];
        document.getElementById(a).setAttribute("datatype",index1);

        let a12 = document.getElementById("0").getAttribute("datatype");
        let a1 = document.getElementById("1").getAttribute("datatype");
        let a2 = document.getElementById("2").getAttribute("datatype");
        let a3 = document.getElementById("3").getAttribute("datatype");
        let a4 = document.getElementById("4").getAttribute("datatype");

        if (a12 === a1 && a1 === a2 && a2 === a3 && a3 === a4){
            document.getElementById("0").style.boxShadow = "red 4px 4px 9px";
            document.getElementById("1").style.boxShadow = "red 4px 4px 9px";
            document.getElementById("2").style.boxShadow = "red 4px 4px 9px";
            document.getElementById("3").style.boxShadow = "red 4px 4px 9px";
            document.getElementById("4").style.boxShadow = "red 4px 4px 9px";
        }else {
            document.getElementById("1").style.boxShadow = "black 4px 4px 9px";
            document.getElementById("2").style.boxShadow = "black 4px 4px 9px";
            document.getElementById("3").style.boxShadow = "black 4px 4px 9px";
            document.getElementById("4").style.boxShadow = "black 4px 4px 9px";
            document.getElementById("0").style.boxShadow = "black 4px 4px 9px";
        }
    }
</script>
